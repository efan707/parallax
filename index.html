<body> 
<div class="test box1">
	<h2>人生如梦</h2>
	<p>山无数，烟万缕。憔悴煞玉堂人物，倚篷窗一身儿活受苦。恨不得随大江东去。</p>
</div>
<div class="test box2">
	<h2>蝶恋花</h2>
	<p>挺挺双清临净练。羽佩飞来，颇觉游情倦。</p>
</div>
<div class="test box3">
	<h2>满江红</h2>
	<p>凤鹤翩跹，记昨梦、天锡九龄。从头数，再周甲子，屈指天星。</p>
</div>
